{% extends "_base.html" %}

{% block title %}- listagem de vagas{% endblock %}

{% block content %}

<h2>{{ test }}</h2>

{% if list %}
    <ul>
    {% for job in list %}
        <li><a href="/jobs/{{ job.id }}/">{{ job.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Sem vagas...</p>
{% endif %}



{% endblock %}
