{% if list %}

	<div class="job-search-result-column" id="job-search-result-column-1"></div>
	<div class="job-search-result-column" id="job-search-result-column-2" style="width: 34%;"></div>
	<div class="job-search-result-column" id="job-search-result-column-3"></div>

	{% for job in list %}
	
		<div class="job-search-result job-search-result-{% cycle '1' '2' '3' %}">
			<h3>{{ job.title }} | {{ job.field }}</h3>
			
			<span class="published-at">publicação: <b>{{ job.published_at|date:"d/m/Y H:i" }}</b></span>
			
			{{ job.description|linebreaks }}	
		
		</div>
	{% empty %}
		Sua busca não retornou resultados.
	{% endfor %}
	<script type="text/javascript">
		$(function(){
			$(".job-search-result-1").each(function(){
				$("#job-search-result-column-1").append($(this))
			});
			
			$(".job-search-result-2").each(function(){
				$("#job-search-result-column-2").append($(this))
			});
			
			$(".job-search-result-3").each(function(){
				$("#job-search-result-column-3").append($(this))
			});
		});
	</script>
{% endif %}
