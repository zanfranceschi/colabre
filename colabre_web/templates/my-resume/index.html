{% extends "_base.html" %}
{% load bbcode %}
{% block extra_head %}
	<link rel="stylesheet" href="{{ STATIC_URL }}sceditor/themes/default.min.css" type="text/css" media="all" />
{% endblock %}
{% block title %}Meu Currículo{% endblock %}
{% block body %}
	<h1>Meu Currículo</h1>

	<p><i>Atualização em {{ form.resume.last_update }}.</i></p>

	<form action="{% url my_resume_index %}" method="post">
		{% csrf_token %}
		{% include '_form.html' %}
		<input type="submit" value="salvar" class="btn-info" />
	</form>

	<script type="text/javascript" src="{{ STATIC_URL }}sceditor/jquery.sceditor.bbcode.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}sceditor/languages/pt-BR.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {

		$("#id_segment_name").autocomplete({
				minLength: 1,
				source: function(request, response)
				{
					var term = request.term;
					$.ajax({
						url: '/auxiliares/parcial/buscar-segmento/' + term,
						type: 'get',
						success: function(data)
						{
							response($.map(data, function(item)
							{
								return item.fields['name'];
							}));
						}
					});
				}
			});

		$("textarea.bbcode").sceditor({
			plugins: "bbcode",
			emoticonsEnabled: false,
			enablePasteFiltering: true,
			style: "{{ STATIC_URL }}sceditor/jquery.sceditor.default.min.css",
			toolbar: "removeformat|bold,italic,underline|size|left,center,right,justify|source",
			locale: "pt-BR"
		});
	});
	</script>
{% endblock %}
