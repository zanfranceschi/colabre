{% load bbcode %}
{% load newline_to_br %}
<div resume-details-id="{{ resume.id }}">
	<fieldset>
		<legend>Currículo de <b>{{ resume.profile.user.first_name }} {{ resume.profile.user.last_name }}</b></legend>
		{{ resume.full_description|bbcode|newline_to_br|removetags:"script link a img input form input select button textarea"|safe }}
	</fieldset>
	<div class="profile-name">
		<a 
			class="profile-contact-form contact-form-not-opened" 
			resume-segment="{{ resume.segment_name }}" 
			resume-id="{{ resume.id }}" 
			user-id="{{ resume.profile.user.id }}" 
			resume-name="{{ resume.profile.user.first_name }} {{ resume.profile.user.last_name }}">contato com o profissional ◄</a>
	</div>
	<div class="contact-form" id="contact-form-{{ resume.profile.user.id }}" style="display: none;"></div>
</div>
