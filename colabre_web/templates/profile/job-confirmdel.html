{% extends "_base.html" %}

{% block title %}Exclusão de Vaga{% endblock %}


{% block body %}

	<h1>Exclusão de Vaga</h1>

	<p>
		Confirma a exclusão da vaga <b>{{ job.title }}</b> com publicação em <b>{{ job.publish_date }}</b>?
		Note que esta operação não poderá ser desfeita.
	</p>

	<div style="text-align: center;">
		<a href="/usuario/vaga/excluir/{{ job.id }}/" class="btn btn-cancel">Confirmar</a>
	</div>
	<div style="text-align: right; margin-top: 15px;">
		<a href="/usuario/vagas/listar/" class="btn btn-info">Voltar</a>
	</div>
	
{% endblock %}
