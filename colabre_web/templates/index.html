{% load url from future %}
<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Colabre é um serviço gratuíto para busca e divulgação de oportunidades de trabalho e currículos." />
	<title>Colabre | {% block title %}{% endblock title %}</title>
	
	
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	
	<meta property="og:title" content="Colabre" />
	<meta property="og:description" content="O Colabre é um serviço online gratuito para divulgação e busca de oportunidades de trabalho e profissionais. Seu diferencial inclui gráficos e métricas para que possa analisar suas vagas e currículo em comparação com outros do mesmo segmento." />
	<meta property="og:type" content="website" />
	<meta property="og:url " content="https://www.colabre.org/" />
	<meta property="og:image" content="https://www.colabre.org/static/img/og-logo-200x200.png" />
	<meta property="og:locale" content="pt_BR" />

	<link rel="icon" type="image/png" href="{{ STATIC_URL }}img/favicon.png" />
	
	<!-- Le fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}bootstrap/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}bootstrap/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}bootstrap/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}bootstrap/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="{{ STATIC_URL }}bootstrap/ico/favicon.png">
	
	<!-- highcharts -->
	<script type="text/javascript" src="{{ STATIC_URL }}highcharts/highcharts.js"></script>
	<!-- /highcharts -->


	{% block extra_head %}{% endblock %}

	<style type="text/css">
		
	</style>
</head>
<body>
     
    



<div class="container">
	

{% include "_message.html" %}
	
	
	
	
</div>
{# include "_footer.html" #}
</body>
</html>
