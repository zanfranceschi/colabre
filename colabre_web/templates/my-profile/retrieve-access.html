{% extends "_base.html" %}

{% block title %}Recuperar Acesso{% endblock %}

{% block body %}
	<h1>Recuperar Acesso</h1>

	<form action="{% url 'my_profile_retrieve_access' %}" class="form-horizontal" method="post">
		{% csrf_token %}
		{% include '_form.html' %}
		<div class="form-actions">
			<input type="submit" value="recuperar" class="btn btn-primary" />
		</div>
	</form>
{% endblock %}
