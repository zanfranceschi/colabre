{% extends "_or-linkedin.html" %}
{% load url from future %}
{% block title %}Login{% endblock %}
{% block extra_head %}
<style type="text/css">
	.table
	{
		width: 100%;
	}
	.table td
	{
		vertical-align: top;
	}
	.table td.or
	{
		width: 30%;
		text-align: center;
	}
	.table td.or, .table td.oauth 
	{
		vertical-align: middle;
	}
</style>
{% endblock %}
{% block content %}
	<h1>Faça o login</h1>
	<form action="/autenticar/" method="post">
		{% csrf_token %}
		{% include '_form.html' %}
		<input type="submit" value="entrar" class="btn-info" /> 
		<a style="margin-left: 53px;" href="{% url 'my_profile_retrieve_access' %}">esqueci minha senha</a>
	</form>
{% endblock %}
