{% extends "_base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
	<h1>Faça o login</h1>
	<form action="/autenticar/" method="post">
		{% csrf_token %}
		{% include '_form.html' %}
		<input type="submit" value="entrar" class="btn-info" /> 
		<a style="margin-left: 53px;" href="{% url my_profile_retrieve_access %}">esqueci minha senha</a>
	</form>
{% endblock %}
