{% load url from future %}
{% if user.is_authenticated %}
	<a href="{% url 'my_profile_index' %}" style="font-weight: bold;">{{ user.first_name }}</a> - 
	<a href="{% url 'logout' %}" class="">logout</a>
{% else %}
	<a href="{% url 'login' %}" class="">login</a> - 
	<a href="{% url 'registration_index' %}" class="">cadastre-se</a>	
{% endif %}
