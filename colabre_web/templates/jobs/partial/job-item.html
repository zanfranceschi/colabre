<div class="job job-wrapper-summary" job-id="{{ job.id }}">
	<div class="job-summary">
		<h3>{{ job.job_title.name }}</h3>
		<div class="job-date">publicada em {{ job.creation_date }}</div>
		<p>{{ job.description|truncatewords:30|removetags:"script link a img input form input select button"|safe }}</p>
	</div>
	<img class="job-details-loader" src="{{ STATIC_URL }}img/ajax-loader.gif" style="display: none;" />
	<div class="job-details"></div>
</div>
