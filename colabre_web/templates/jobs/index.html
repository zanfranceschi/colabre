{% extends "_base.html" %}
{% load cache %}
{% block title %}Busca de Vagas{% endblock %}
{% block extra_head %}
	<link href="{{ STATIC_URL }}css/jobs.css" rel="stylesheet" />
{% endblock %}

{% block body %}
<div class="row" style="margin-top: 20px;">
	<div class="span12">
		<div class="input-append" style="width: 100% !important;">
			<input type="text" placeholder="Digite os termos para a busca, por exemplo: sÃ£o paulo analista de sistemas" value="{{ initial_query }}" class="span6" id="search-term" style="width: 70% !important;">
			<button id="btn-search" type="button" class="btn btn-search">
				<span class="visible-phone">Buscar</span>
				<span class="hidden-phone">Buscar Vagas</span>
			</button>
		</div>
		
		<!-- content -->
		<div id="search-wrapper">

			<!-- search result -->
			<div class="loading-search text-center is-padded10" id="search-loading-img">
				<img src="{{ STATIC_URL }}img/ajax-loader-small.gif" alt="requisitando..." align="absmiddle" />
				buscando...
			</div>
			<div class="partial-container" id="search-result"></div>
			<div class="text-center is-padded20 loading-more" id="search-loading">
				<img src="{{ STATIC_URL }}img/ajax-loader.gif" />
			</div>
			
		</div>
		<!-- /content -->
	</div>
</div>

<script type="text/javascript">
{% block jscript %}
{% include "jobs/index.js" %}
{% endblock %}
</script>
{% endblock %}

{% block footer %}
{% include "_footer.html" %}
{% endblock footer %}
