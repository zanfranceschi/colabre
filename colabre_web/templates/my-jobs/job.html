{% extends "_base.html" %}

{% block title %}
	{% if job %}
		{{ job.title }}
	{% else %}
		Cadastro de Vaga
	{% endif %}
{% endblock %}

{% block extra_head%}
<link href="{{ STATIC_URL }}css/dateinput.css" rel="stylesheet" />
{% endblock extra_head%}

{% block body %}
	<h1>Cadastro de Vaga</h1>

	<form action="{{ action }}" method="post">
		{% csrf_token %}
		{% include '_form.html' %}
		<input type="submit" id="btn" value="salvar" class="btn-info" />

	</form>
	<script type="text/javascript">
		$(function() {

			$("#id_job_title_name").autocomplete({
				minLength: 1,
				source: function(request, response)
				{
					var term = request.term;
					$.ajax({
						url: '/auxiliares/parcial/buscar-cargo/',
						data: {
							q : term,
							segment : $("#id_segment_name").val(),
							csrfmiddlewaretoken: '{{ csrf_token }}'
						},
						type: 'post',
						success: function(data)
						{
							response($.map(data, function(item)
							{
								return item.fields['name'];
							}));
						}
					});
				}
			});

			$("#id_segment_name").autocomplete({
				minLength: 1,
				source: function(request, response)
				{
					var term = request.term;
					$.ajax({
						url: '/auxiliares/parcial/buscar-segmento/' + term,
						type: 'get',
						success: function(data)
						{
							response($.map(data, function(item)
							{
								return item.fields['name'];
							}));
						}
					});
				}
			});

			// Autocompletes de pa√≠s, estado, cidade
			$("#id_city_name").autocomplete({
				minLength: 1,
				source: function(request, response)
				{
					var term = request.term;
					$.ajax({
						url: '/auxiliares/parcial/buscar-cidade/',
						data: {
							q : term,
							country : $("#id_country_name").val(),
							region : $("#id_region_name").val(),
							csrfmiddlewaretoken: '{{ csrf_token }}'
						},
						type: 'post',
						success: function(data)
						{
							response($.map(data, function(item)
							{
								return item.fields['name'];
							}));
						}
					});
				}
			});

			$("#id_region_name").autocomplete({
				minLength: 1,
				source: function(request, response)
				{
					var term = request.term;
					$.ajax({
						url: '/auxiliares/parcial/buscar-estado/',
						data: {
							q : term,
							country : $("#id_country_name").val(),
							csrfmiddlewaretoken: '{{ csrf_token }}'
						},
						type: 'post',
						success: function(data)
						{
							response($.map(data, function(item)
							{
								return item.fields['name'];
							}));
						}
					});
				}
			});

			$("#id_country_name").autocomplete({
				minLength: 1,
				source: function(request, response)
				{
					var term = request.term;
					$.ajax({
						url: '/auxiliares/parcial/buscar-pais/',
						data: {
							q : term,
							csrfmiddlewaretoken: '{{ csrf_token }}'
						},
						type: 'post',
						success: function(data)
						{
							response($.map(data, function(item)
							{
								return item.fields['name'];
							}));
						}
					});
				}
			});


			$("#id_company_name").autocomplete({
				minLength: 1,
				source: function(request, response)
				{
					var term = request.term;
					$.ajax({
						url: '/auxiliares/parcial/buscar-empresa/' + term,
						type: 'get',
						success: function(data)
						{
							response($.map(data, function(item)
							{
								return item.fields['name'];
							}));
						}
					});
				}
			});
		});
    </script>
{% endblock %}
