{% extends "_base.html" %}
{% load url from future %}
{% block title %}Início{% endblock %}
{% block extra_head %}
<style type="text/css">
	body 
	{
		padding-top: 30px;
	}
	.home-search
	{
		display: block;
		margin-top: 40px;
	}
	.home-search-wrapper
	{
		width: 600px !important;
	}
	.home-search-text-input
	{
		width: 70% !important;
	}
	@media (max-width: 610px)
	{
		body 
		{
			padding-top: 10px;
		}
		img.logo
		{
			width: 500px;
		}
		.home-search-wrapper
		{
			width: 100% !important;
		}
	}
</style>
{% endblock %}
{% block menu %}{% endblock menu %}
{% block body %}

<div style="text-align: center;">
	
	<img class="logo" src="{{ STATIC_URL }}img/logo-home.png" alt="" />
	
	<form action="{% url 'jobs_index' %}" method="get" class="home-search">
			<div class="input-append home-search-wrapper">
				<input 
					name="q" 
					type="text" 
					placeholder="Digite sua busca. Por exemplo: são paulo analista de sistemas" 
					value="{{ initial_query }}" 
					class="span6 home-search-text-input" 
					id="search-term">
				<button id="btn-search" type="submit" class="btn btn-search home-search-button">
					<span class="visible-phone">Buscar</span>
					<span class="hidden-phone">Buscar Vagas</span>
				</button>
			</div>
		</form>
		
		<a href="{% url 'jobs_create' %}" class="btn btn-primary">publicar uma vaga</a>
</div>


{% endblock body %}

{% block footer %}
{% include "_footer-simple.html" %}
{% endblock footer %}
