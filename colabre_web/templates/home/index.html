{% extends "_base.html" %}
{% load url from future %}
{% load bbcode %}
{% block title %}In√≠cio{% endblock %}
{% block extra_head %}
	<style type="text/css">
		.home-column
		{
			width: 45%;
			float: left;
			padding: 0px;
			border: 0px solid #ddd;
		}
		.home-column h1, .home-column h2
		{
			color: #4672c1;
			font-weight: bold;
			margin: 2px;
			text-align: center;
		}
		.home-column h1 a, .home-column h2 a
		{
			text-decoration: none;
		}
		.home-column p
		{
			margin: 4px;
		}
		.large-link
		{
			font-size: 180%;
			font-weight: bold;
			text-decoration: none;
			margin: 30px;
		}
		#form
		{
			border: 1px solid #ccc;
			background: #eee;
			padding: 10px;
			width: 300px;
		}
		#form *
		{
			font-size: 90%;
		}
		#form input[type=text], #form input[type=password]
		{
			width: 95%;
		}
		div.form-row
		{
			padding: 0;
			margin: 0;
		}
	</style>
{% endblock %}
{% block menu %}{% endblock menu %}
{% block body %}

<div style="text-align: center; margin-top: -50px;">

	<img src="{{ STATIC_URL }}img/logo-home.png" alt="Colabre" style="margin: 0 auto; display: block;" />

	<img src="{{ STATIC_URL }}img/home/banner.jpg"
		alt="Colabre"
		style="
			margin: 20px auto;
			display: block;
			border: 15px solid #eee;"
			/>
</div>

<div style="text-align: center;">
	<a class="large-link" href="{% url 'jobs_index' %}">Busca de Vagas</a>
	<a class="large-link" href="{% url 'resumes_index' %}">Busca de Profissionais</a>
</div>
<div id="form" style="text-align: left;">
	{% include "auth/login-form.html" %}
</div>


<br style="clear: both;" />

{% endblock body %}
