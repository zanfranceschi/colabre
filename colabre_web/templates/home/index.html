{% extends "_base.html" %}
{% load url from future %}
{% load bbcode %}
{% block title %}Início{% endblock %}
{% block extra_head %}
	<style type="text/css">
		.home-column
		{
			width: 45%;
			float: left;
			padding: 0px;
			border: 0px solid #ddd;
		}
		.home-column h1, .home-column h2
		{
			color: #4672c1;
			font-weight: bold;
			margin: 2px;
			text-align: center;
		}
		.home-column h1 a, .home-column h2 a
		{
			text-decoration: none;
		}
		.home-column p
		{
			margin: 4px;
		}
		.large-link
		{
			font-size: 180%;
			font-weight: bold;
			text-decoration: none;
			margin: 30px;
		}
		#logout
		{

		}
		#logout-wrapper, #form
		{
			position: fixed;
		}
		#logout-wrapper
		{
			top: 10px;
			right: 10px;
		}
		#form
		{
			border: 1px solid #ccc;
			background: #eee;
			padding: 10px;
			width: 200px;
			text-align: left;
			top: 25%;
			right: 0;
		}
		#form *, #logout-wrapper
		{
			font-size: 90%;
		}
		#form a
		{
			margin-left: 4px;
		}
		#form input[type=text], #form input[type=password]
		{
			width: 95%;
		}
		div.form-row
		{
			padding: 0;
			margin: 0;
		}
		hr
		{
			border: 0;
		    height: 1px;
		    background: #ccc;
		}
		#highlight
		{
			font-size: 300%;
			font-weight: bold;
			padding: 50px;
			color: #333;
		}
		blockquote {
			font-family: Georgia, serif;
			font-size: 200%;
			font-style: italic;
			width: 60%;
			line-height: 1.45;
			color: #333;
			display: block;
			margin-left: 20%;
			background-color: #eee;
			padding: 20px;
		}
	</style>
{% endblock %}
{% block body %}

<blockquote>

</blockquote>
 


{% endblock body %}
